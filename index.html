  <style>
    body {
      cursor: all-scroll;
      font-family: 'Orbit', sans-serif;
      color: #0111ea;
      background-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* HEADER STYLES */
    header {
      position: fixed;
      top: 10px;  
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: transparent;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
    }

    /* HEADER TEXT STYLES */
    .header-text {
      font-size: 7vh;  
      font-weight: bold;
      color: rgba(1, 17, 234, 0.75);
    }

    /* FOOTER TEXT STYLES */
    .footer-text {
      font-size: 2vh; 
      font-weight: bold;
      color: rgba(1, 17, 234, 0.75);
      filter: blur(6px);
      transition: filter 0.7s ease;
    }

    .footer-text:hover {
      filter: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      min-height: 5vh; 
      background-color: transparent;
      display: flex;
      align-items: center;
      padding: 10px;  
      justify-content: space-between;
    }

    /* MEDIA QUERY RESPONSIVENESS */
    @media (max-width: 768px) {
      .header-text {
        font-size: 7vh;  
      }

      .footer-text {
        font-size: 2vh;  
      }
    }

    /* Set a max width for the content */
    .container {
      max-width: 100%;
      margin: 0;
      padding: 20px;
    }

    /* Create a responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 50px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 50px;
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0px;
      filter: grayscale(100%) blur(6px);
      transition: filter 0.7s;
    }

    .grid-item img:hover {
      filter: none;
      transform: scale(1.1);
    }
    
    /* Full screen image styles */
    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      cursor: zoom-out;
    }

    .fullscreen img {
      max-height: 90vh;
      max-width: 90%;
    }
  </style>
</head>

  <script>
    // Function to shuffle an array using the Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Get all the grid items
    const gridItems = Array.from(document.querySelectorAll('.grid-item'));

    // Shuffle the grid items randomly
    const shuffledGridItems = shuffleArray(gridItems);

    // Clear the container
    const container = document.querySelector('.container');
    container.innerHTML = '';

    // Append the shuffled grid items back to the container
    shuffledGridItems.forEach(gridItem => {
      container.appendChild(gridItem);
    });

        // Full screen image functionality
    gridItems.forEach(gridItem => {
      const image = gridItem.querySelector('img');
      image.addEventListener('click', function() {
        if (!image.classList.contains('fullscreen')) {
          image.classList.add('fullscreen');
        } else {
          image.classList.remove('fullscreen');
        }
      });
    });

    // Close full screen image when clicking anywhere
    document.addEventListener('click', function(event) {
      const fullscreenImages = Array.from(document.querySelectorAll('.fullscreen'));
      fullscreenImages.forEach(image => {
        if (!image.contains(event.target)) {
          image.classList.remove('fullscreen');
        }
      });
    });
  </script>

body {

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    /* HEADER STYLES */
    header {
      position: fixed;
      top: 10;
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 9999;
    }

    /* HEADER TEXT STYLES */
    .header-text {
      font-size: 10vh;
      font-weight: bold;
      color: rgba(1, 17, 234, 0.75);
    }

     /* FOOTER TEXT STYLES */
    .footer-text {
      font-size: 3vh;
      font-weight: bold;
      color: rgba(1, 17, 234, 0.75);
        filter: blur(6px); 
        transition: filter 0.7s ease;
    }
    .footer-text:hover {
      filter: none;
    }
  
    footer {
      position: fixed;
      bottom: 10;
      left: 10;
      width: 100%;
      min-height: 5vh; /* Minimum height for the footer */
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  
    /* MEDIA QUERY RESPONSIVENESS */
    @media (max-width: 768px) {
      .header-text {
        font-size: 10vh;
        font-weight: bold;
      }

      .footer-text {
        font-size: 3vh;
        font-weight: bold;
        color: rgba(1, 17, 234, 0.75);
        filter: blur(6px); 
        transition: filter 0.7s ease;
      }
    .footer-text:hover {
      filter: none;
    }
      .header-icons img {
        width: 20px;
      }
  }

/* Make "grid-item" images black and white by default */
.grid-item img {
  filter: grayscale(100%) blur(6px);
  transition: filter 0.7s;
}

/* Restore true color when hovered over */
.grid-item img:hover {
  filter: none;
}
  
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Set a max width for the content */
    .container {
      max-width: 100%;
      margin: 0 ;
      padding: 20px;
    }

    /* Create a responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 50px;
    }

    /* Style the grid items */

    .grid-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0px;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>

  <script>
    // Randomize the grid size and spacing on page load
    window.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.grid');
      const gridItems = document.querySelectorAll('.grid-item');

      const randomSize = Math.floor(Math.random() * (400 - 200 + 1) + 200);
      const randomGap = Math.floor(Math.random() * (40 - 10 + 1) + 10);

      grid.style.gridTemplateColumns = `repeat(auto-fit, minmax(${randomSize}px, 1fr))`;
      grid.style.gridGap = `${randomGap}px`;

      gridItems.forEach((item) => {
        const randomPadding = Math.floor(Math.random() * (40 - 10 + 1) + 10);
        item.style.padding = `${randomPadding}px`;
      });
    });
  </script>

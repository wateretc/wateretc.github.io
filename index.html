    }

    /* FOOTER TEXT STYLES */
    .footer-text {

      font-weight: bold;
      color: rgba(1, 17, 234, 0.75);
      filter: blur(6px);
      transition: filter 0.7s ease;
    }

    /* Set a max width for the content */
    .container {
      max-width: 100%;

      padding: 25px;
      margin-top: 90px;
      margin-bottom: 90px;
    }

    /* Create a responsive grid */
    .grid {
      display: grid;

      grid-gap: 50px;
    }

    .container {

    }

    .grid-item {

    }

      height: auto;
      margin-bottom: 0px;
      cursor: move;
      position: relative;
    }

    .grid-item img {
      filter: grayscale(100%) blur(5px);
    }

    .grid-item img:hover {
      filter: none;
      transform: scale(1.05);
    }

        .dragging {

    }

     /* Styles for the pop-up text */

      right: 10px;

      visibility: hidden;
      opacity: 0;

      z-index: 999;
    }

    .grid-item:hover .popup,
    .grid-item.selected .popup {

  <script>
    // Function to shuffle an array using the Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Get all the grid items
    const gridItems = Array.from(document.querySelectorAll('.grid-item'));

    // Shuffle the grid items randomly
    const shuffledGridItems = shuffleArray(gridItems);

    // Clear the container
    const container = document.querySelector('.container');
    container.innerHTML = '';

    // Append the shuffled grid items back to the container
    shuffledGridItems.forEach((gridItem, index) => {
      // Set the z-index to bring the selected image to the front
      gridItem.style.zIndex = index + 1;
      // Add event listeners for hover and click
      gridItem.addEventListener('mouseover', () => {
        gridItem.classList.add('selected');
      });

      gridItem.addEventListener('mouseout', () => {
        gridItem.classList.remove('selected');
      });
      container.appendChild(gridItem);
    });

 // Enable click-and-drag functionality using interact.js
    interact('.grid-item')
      .draggable({
        onstart: function (event) {
          const target = event.target;
          target.classList.add('dragging'); // Add dragging class
        },
        onmove: function (event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          // Translate the target element
          target.style.transform = `translate(${x}px, ${y}px)`;

          // Store the new position in data attributes
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
        onend: function (event) {
          const target = event.target;
          target.classList.remove('dragging'); // Remove dragging class
        }
      });

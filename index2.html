 /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body setup */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Grid container */
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns */
  grid-gap: 20px; /* Space between items */
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Grid item styling */
.grid-item {
  position: relative;
  overflow: hidden;
  background-color: white;
  border-radius: 8px; /* Slight rounding of corners */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Image styling */
.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure image covers the space without distortion */
  border-radius: 8px;
}

/* Responsive Design: Mobile first */
@media (max-width: 768px) {
  .grid-container {
    grid-template-columns: 1fr; /* 1 column layout for small screens */
    grid-gap: 15px;
  }
}

@media (max-width: 480px) {
  .grid-container {
    grid-template-columns: 1fr; /* Maintain single column for very small screens */
    grid-gap: 10px;
  }
}

    

    /* Styles for links */
    a {

      text-decoration: none;  
    }

    /* Styles for visited links */
    a:visited {

    /* Styles for hovered links */
    a:hover {

    * {
      box-sizing: border-box;

    /* HEADER STYLES */
    header {
